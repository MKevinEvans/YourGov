<html>
  <head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <script src="heroku-config.js" charset="utf-8"></script>

  <body>
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="topSpaceS">MyGov</h1>
          <h3>Find your representatives and let them know where you stand</h3>
          <h4>Enter your full U.S. address for accurate results</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-center topSpaceM" id="search">

              <label for="address">Enter your address: </label>

            </div>
            <br>
            <br>
            <input class="btn btn-primary btn-lg col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1" type="submit" value="Search" onclick="run()">
          </form>
        </div>
      </div>

      <div id="phone-disclaimer" class="text-center">
      </div>

      <div id="results" class="topSpaceL">
      </div>
