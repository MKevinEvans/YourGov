<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SPEAKUP</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="config.js"></script>
    <script src="app/controllers/GCController.js"></script>
    <script src="app/models/representative.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
      <div id="search">
        <h2>Contact Your Representatives</h2>
        <form>
          Locate representatives by address: <input type="text" name="search" id="address">
          <input type="submit" onclick="representativesAdapter()">
        </form>
      </div>
      <div id = "errors"></div>
      <h2>Results</h2>
      <div id="results"></div>
      <script id="results-template" type="text/x-handlebars-template">
        <ul>
          {{#each office}}
            <li>
              <h2>{{name}}</h2>
            </li>
          {{/each}}
        </ul>
      </script>
  </body>
</html>
